<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Pricing</title>
  <style>
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<h1>Edit Pricing</h1>
<form th:action="@{/admin/save/pricing/{id}(id=${pricing.id})}" method="post">
  <div>
    <label for="size">Size:</label>
    <input type="text" id="size" name="pricingSize" th:value="${pricing.pricingSize}" />
  </div>
  <div>
    <label for="sort">Sort:</label>
    <select id="sort" name="sortId">
      <option th:each="sort : ${sorts}"
              th:value="${sort.id}"
              th:selected="${sort.id == pricing.sortId}">
        <span th:text="${sort.sortName}"></span>
      </option>
    </select>
  </div>
  <div>
    <label for="price">Price:</label>
    <input type="text" id="price" name="pricingPrice" th:value="${pricing.pricingPrice}" />
  </div>
  <div>
    <label for="season">Season:</label>
    <input type="text" id="season" name="season" th:value="${pricing.season}" />
  </div>
  <button type="submit">Save</button>
</form>
</body>
</html>
