<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create new Pricing</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    label {
      font-weight: bold;
    }
    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<h1>Create new Pricing</h1>
<form action="/admin/save/pricing" method="post">
  <div class="form-group">
    <label for="pricingSize">Size:</label>
    <input type="text" id="pricingSize" name="pricingSize" class="form-control" required>
  </div><br>
  <div class="form-group">
    <label for="sortName">Sort name:</label>
    <select id="sortName" name="sortId" class="form-control">
      <option th:each="sort : ${sorts}" th:value="${sort.id}" th:text="${sort.sortName}"></option>
    </select>
  </div><br>
  <div class="form-group">
    <label for="pricingPrice">Price:</label>
    <input type="text" id="pricingPrice" name="pricingPrice" class="form-control" required>
  </div><br>
  <div class="form-group">
    <label for="season">Season:</label>
    <input type="text" id="season" name="season" class="form-control" required>
  </div><br>
  <input type="submit" value="Submit" class="btn btn-primary">
</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
