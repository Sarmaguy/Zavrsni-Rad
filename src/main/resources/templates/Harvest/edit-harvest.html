<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Harvest</title>
  <style>
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
    }

    select,
    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<h1>Edit Harvest</h1>
<form th:action="@{/admin/save/harvest/{id}(id=${harvest.id})}" method="post">
  <div>
    <label for="sort">Sort:</label>
    <select id="sort" name="sortId">
      <option th:each="sort : ${sorts}"
              th:value="${sort.id}"
              th:selected="${sort.id == harvest.sortId}">
        <span th:text="${sort.sortName}"></span>
      </option>
    </select>
  </div>
  <div>
    <label for="amount">Amount:</label>
    <input type="text" id="amount" name="amount" th:value="${harvest.amount}" />
  </div>
  <div>
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" th:value="${harvest.date}" />
  </div>
  <button type="submit">Save</button>
</form>
</body>
</html>
