<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Harvests</title>
</head>
<body>
<h1>List of Harvests</h1>
<ul>
    <li th:each="harvest : ${harvests}">
        <span th:text="${harvest.getSortName()}"></span> - <span th:text="${harvest.amount}"></span> - <span th:text="${harvest.date}"></span>
        <form th:action="@{/admin/update/harvest/{id}(id=${harvest.id})}" method="post">
            <input type="hidden" name="_method" value="post" />
            <button type="submit">Update</button>
        </form>
        <form th:action="@{/admin/delete/harvest/{id}(id=${harvest.id})}" method="post">
            <input type="hidden" name="_method" value="post" />
            <button type="submit">Delete</button>
        </form>
    </li>
</ul>
<p><a href="/admin/new/harvest">Create new harvest</a></p>
</body>
</html>
