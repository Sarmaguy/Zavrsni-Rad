<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Reservations</title>
</head>
<body>
<h1>List of Reservations</h1>
<ul>
  <li th:each="reservation : ${reservations}">
    <span th:text="${reservation.productId} + ' - ' + ${reservation.reservationName} + ' - ' + ${reservation.reservationSurname} + ' - ' + ${reservation.phoneNumber} + ' - ' + ${reservation.info}"></span>
    <form th:action="@{/admin/update/reservation/{id}(id=${reservation.id})}" method="post">
      <input type="hidden" name="_method" value="post" />
      <button type="submit">Update</button>
    </form>
    <form th:action="@{/admin/delete/reservation/{id}(id=${reservation.id})}" method="post">
      <input type="hidden" name="_method" value="post" />
      <button type="submit">Delete</button>
    </form>
  </li>
</ul>

<p><a href="/admin/new/reservation">Create new reservation</a></p>
</body>
</html>
