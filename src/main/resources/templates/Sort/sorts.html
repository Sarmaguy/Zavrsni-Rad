<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sorts</title>
</head>
<body>
<h1>List of Sorts</h1>
<ul>
  <li th:each="sort : ${sorts}">
    <span th:text="${sort.sortName}"></span> - <span th:text="${sort.latin}"></span>
    <form th:action="@{/admin/update/sort/{id}(id=${sort.id})}" method="post">
      <input type="hidden" name="_method" value="post" />
      <button type="submit">Update</button>
    </form>
    <form th:action="@{/admin/delete/sort/{id}(id=${sort.id})}" method="post">
      <input type="hidden" name="_method" value="post" />
      <button type="submit">Delete</button>
    </form>
  </li>
</ul>

<p><a href="/admin/new/sort">Create new sort</a></p>
</body>
</html>
